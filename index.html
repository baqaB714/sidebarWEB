<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>

<body>
    <section id="containerSection">
        <header id="headerSection">

        </header>
        <section id="mainContainer">
            <nav id="sidBarSection">
                <div id="navBar">
                    <div class="imgBox">
                        <img src="/img/wall1.jpg" alt="">
                        <h1>تیم برنامه نویسی</h1>
                    </div>
                    <ul>
                        <li>خانه</li>
                        <li>درباره</li>
                        <li>توانمندی ها</li>
                        <li>تماس</li>
                    </ul>
                </div>
            </nav>
            <main id="mainSection">
                <div id="mainBox">

                    <div class="registerForm">
                        <h2>فرم ثبت‌نام</h2>
                        <form action="/submit_form" method="post">
                            <label for="name">نام:</label><br>
                            <input placeholder="لطفا مقدار خواسته شده را وارد کنید" type="text" id="name" name="name"><br><br>

                            <label for="email">ایمیل:</label><br>
                            <input placeholder="لطفا مقدار خواسته شده را وارد کنید" type="email" id="email" name="email"><br><br>

                            <label for="password">رمز عبور:</label><br>
                            <input placeholder="لطفا مقدار خواسته شده را وارد کنید" type="password" id="password" name="password" required><br><br>

                            <input class="btn" type="submit" value="ثبت‌نام">
                        </form>

                    </div>

                    <div class="contact">

                        <img src="/img/facebook.svg" alt="">
                        <img src="/img/instagram.svg" alt="">
                        <img src="/img/telegram.svg" alt="">
                        <img src="/img/twitter-alt.svg" alt="">
                    </div>

                </div>
            </main>

        </section>
    </section>

</body>

</html>
